name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install test dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends tmux gdb gcc radare2 jq

      - name: Go env
        run: |
          go version
          go env
          radare2 -v || true
          tmux -V || true
          gdb --version | head -n1 || true

      - name: Download modules
        run: go mod download

      - name: Run tests
        run: go test ./tests -v

